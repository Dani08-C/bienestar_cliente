<nb-card status="basic">
    <nb-card-header>Tipo de documento</nb-card-header>
    <nb-card-body center>
        <div class="text-center">
            <nb-select placeholder="Tipo de Documento" filled status="warning">
                <nb-option *ngFor="let tipoDocumento of tiposDocumento; let i = index" value="{{ i }}">{{ tipoDocumento
                    }}</nb-option>
            </nb-select>
        </div>
    </nb-card-body>
    <nb-card-footer>Pie de pagina</nb-card-footer>
</nb-card>

<nb-card status="basic">
    <nb-card-header>Nebula</nb-card-header>
    <nb-card-body>

        <div class="row justify-content-center">
            <div class="col-4">
                <form (ngSubmit)="cargarFormulario()" #form="ngForm">
                    <div class="form-group">
                      <label for="serie">Serie</label>
                      <input [(ngModel)]="documento.Serie" name="serie" type="text" class="form-control" id="serie" placeholder="Serie">
                      <small id="descripcionSerie" class="form-text text-muted">Serie del documento.</small>
                    </div>
                    <div class="form-group">
                        <label for="subSerie">SubSerie</label>
                        <input [(ngModel)]="documento.SubSerie" name="subSerie" type="text" class="form-control" id="subSerie" placeholder="SubSerie">
                        <small id="descripcionSubSerie" class="form-text text-muted">Sub serie del documento.</small>
                      </div>
                      <div class="form-group">
                        <label for="Fecha">Fecha</label>
                        <input [nbDatepicker]="datepicker" [(ngModel)]="documento.Fecha" name="fecha" class="form-control" id="fecha" placeholder="Fecha">
                        <nb-datepicker #datepicker></nb-datepicker>
                        <small id="descripcionFecha" class="form-text text-muted">Fecha del documento.</small>
                      </div>
                    <div class="form-group">
                      <label for="descripcion">Descripcion</label>
                      <textarea [(ngModel)]="documento.Descripcion" name="descripcion" class="form-control" id="Descripcion" placeholder="Descripcion del documento"></textarea>
                    </div>
                    
                    <div class="form-group">
                      <label for="picture">Picture</label>
                      <div class="custom-file">
                        <input class="custom-file-input" multiple type="file" id="fileUp" 
                                (change)="onChange($event.target.files)">
                                <label class="custom-file-label" #labelImport for="fileUp"><i class="fas fa-search"></i> Choose file</label>
                      </div>
                    </div>
                    <!-- Shareable short link of  uploaded file -->
                    <!--div class="container text-center jumbotron"
                        *ngIf="shortLink">
                        <h2> Visit Here</h2>
                        <a href="{{shortLink}}">{{shortLink}}</a>
                    </div-->
                    <!--Flag variable is used here-->
                    <!--div class="container" *ngIf="loading">
                        <h3>Loading ...</h3>
                    </div-->
                    <button type="submit" class="btn btn-warning">Submit</button>
                  </form>
            </div>
        </div>
    </nb-card-body>
    <nb-card-footer>Pie de pagina</nb-card-footer>
</nb-card>
