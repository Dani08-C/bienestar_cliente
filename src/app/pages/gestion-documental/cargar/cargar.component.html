<nb-card status="basic">
    <nb-card-header>Tipo de documento</nb-card-header>
    <nb-card-body center>
        <div class="text-center">
            <nb-select placeholder="Tipo de Documento" filled status="warning">
                <nb-option *ngFor="let tipoDocumento of tiposDocumento; let i = index" value="{{ i }}">{{ tipoDocumento
                    }}</nb-option>
            </nb-select>
        </div>
    </nb-card-body>
    <nb-card-footer>Pie de pagina</nb-card-footer>
</nb-card>

<nb-card status="basic">
    <nb-card-header>Nebula</nb-card-header>
    <nb-card-body>

        <div class="row justify-content-center">
            <div class="col-4">
                <form (ngSubmit)="cargarFormulario()" #form="ngForm">
                    <div class="form-group">
                      <label for="id">Id</label>
                      <input [(ngModel)]="documento.Id" name="id" type="text" class="form-control" id="id" placeholder="Identificador">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-warning">Submit</button>
                  </form>
            </div>
        </div>

    </nb-card-body>
    <nb-card-footer>Pie de pagina</nb-card-footer>
</nb-card>
