<nb-card *ngIf="solicitud!=null && periodo!=null">
    <div class="container">
        <div class="menu-header">
            <h1>
                DATOS SOLICITUD
            </h1>
            <button class="btn back-button" routerLink="../../">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>
        </div>
        <hr>
        <div class="menu-list">
            <div class="item form-group ">
                <label class="sub-item label-color-ud">
                ID :
            </label>
                <label class="sub-item">
                {{solicitud.Id}}
            </label>
            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                Estado :
            </label>
                <label class="sub-item">
                {{solicitud.Activo}}
            </label>
            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                Fecha Radicación :
            </label>
                <label class="sub-item">
                {{solicitud.FechaRadiacion}}
            </label>
            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                Fecha Creación :
            </label>
                <label class="sub-item">
                {{solicitud.FechaCreacion}}
            </label>
            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                Fecha Modificación :
            </label>
                <label class="sub-item">
                {{solicitud.FechaModificacion}}
            </label>
            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                    Solicitud Finalizada :
                </label>
                <label class="sub-item">
                    {{solicitud.SolicitudFinalizada}}
                </label>

            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                    Referencia :
                </label>
                <label class="sub-item">
                    
                </label>
            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                Tipo Solicitud :
            </label>
                <label class="sub-item">
                <!-- {{solicitud.TipoSolicitudId.Nombre}} -->
            </label>
            </div>
            <div class="item">
                <label class="sub-item label-color-ud">
                Estado Solicitud :
            </label>
                <label class="sub-item">
                <!-- {{solicitud.EstadoTipoSolicitudId.EstadoId.Nombre}} -->
            </label>
            </div>
        </div>
    </div>
</nb-card>

<nb-card *ngIf="solicitud==null && tercero!=null && username!='' ">
    <div class="menu-header">
        <h1>
            DATOS TERCERO
        </h1>
        <button class="btn back-button" routerLink="../../">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>

    </div>
</nb-card>
<nb-card *ngIf="periodo!=null && tercero==null">
    <div class="menu-header">
        <h1>
            Hubo un error con tus credenciales, intenta logear de nuevo.
        </h1>
        <button class="btn back-button" routerLink="../../">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>

    </div>
</nb-card>
<nb-card *ngIf="periodo==null">
    <div class="menu-header">
        <h1>
            No hay un periodo activo para inscripcioes
        </h1>
        <button class="btn back-button" routerLink="../../">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            Regresar
        </button>

    </div>
</nb-card>
<nb-card *ngIf="periodo!=null && tercero!=null && solicitud==null">
    <div class="container">
        <div class="text-center pt-2">
            <div class="menu-header">
                <h1>
                    Solicitud apoyo alimentario {{ periodo.Nombre }}
                </h1>

                    </label>
                    </div>
                    <div class="item">

                    </label>
                        <label class="sub-item">

                    </div>

                        <i class="fas fa-save mr-1"></i>

                </div>
